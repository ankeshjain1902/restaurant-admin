<div class="container">
  <div *ngIf="restaurant" class="restaurant-details">
    <div class="restaurant-info">
      <h2>{{ restaurant.name }}</h2>
      <p>{{ restaurant.description }}</p>
      <p>{{ restaurant.location }}</p>
    </div>

    <div *ngIf="restaurant.menuItems && restaurant.menuItems.length > 0" class="menu-section">
      <h3>Menu</h3>
      <div class="menu-list">
        <div class="menu-item item-header">
          <div>Item</div>
          <div>Price</div>
        </div>
        <div *ngFor="let item of restaurant.menuItems" class="menu-item">
          <div>{{ item.name }}</div>
          <div>{{ item.price | currency:'USD':true }}</div>
        </div>
      </div>
    </div>

    <div *ngIf="!restaurant.menuItems || restaurant.menuItems.length === 0" class="no-menu">
      <p>No menu items available.</p>
    </div>

  </div>

  <div *ngIf="!restaurant" class="loading">
    <p>Loading...</p>
  </div>
</div>
