<div class="container">
  <h2 class="my-4">Restaurant List</h2>
  <ul class="list-group">
    <li class="list-group-item mb-3" *ngFor="let restaurant of restaurants">
      <div [routerLink]="['/restaurants', restaurant.id]" class="restaurant-item">
        <div class="restaurant-info">
          <h3>{{ restaurant.name }}</h3>
          <!-- <p>{{ restaurant.description }}</p> -->
          <p>{{ restaurant.location }}</p>
        </div>
        <div class="action-buttons">
          <button class="btn btn-danger me-2" (click)="deleteRestaurant(restaurant.id)">
            <i class="fas fa-trash-alt"></i> <!-- Font Awesome Trash Icon -->
          </button>
          <a class="btn btn-primary" [routerLink]="['/edit', restaurant.id]">
            <i class="fas fa-pencil-alt"></i> <!-- Font Awesome Pencil Icon -->
          </a>
        </div>
      </div>
    </li>
    <li *ngIf="restaurants.length === 0" class="list-group-item text-center">No restaurants found.</li>
  </ul>
</div>
