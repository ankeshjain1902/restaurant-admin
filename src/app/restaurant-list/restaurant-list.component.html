<div class="container">
  <h2 class="my-4">Restaurant List</h2>
  <ul class="list-group">
    <li class="list-group-item mb-3" *ngFor="let restaurant of restaurants">
      <div [routerLink]="['/restaurants', restaurant.id]" class="d-flex justify-content-between align-items-center">
        <div>
          <h3 class="mb-1">{{ restaurant.name }}</h3>
          <p class="mb-1">{{ restaurant.description }}</p>
          <p class="mb-1">{{ restaurant.location }}</p>
        </div>
        <div>
          <button class="btn btn-danger me-2" (click)="deleteRestaurant(restaurant.id)">Delete</button>
          <a class="btn btn-primary" [routerLink]="['/edit', restaurant.id]">Edit</a>
        </div>
      </div>
    </li>
    <li *ngIf="restaurants.length === 0" class="list-group-item">No restaurants found.</li>
  </ul>
</div>
